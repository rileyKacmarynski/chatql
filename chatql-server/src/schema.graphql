type Query {
  users: [User!]!
}

type Mutation {
    signup(password: String!, username: String!): AuthPayload
    login(username: String!, password: String!): AuthPayload
    createMessage(userId: ID!, content: String!): Message
}

type AuthPayload {
    token: String!
    user: User 
}

type User {
  id: ID!
  username: String!
}

type Message {
  id: ID!
  content: String!
  timestamp: String
  sentBy: User
}